{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Sensibyte</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f8f9fa;
        }
        .login-container {
          max-width: 400px;
          margin: 100px auto;
          padding: 30px;
          background-color: white;
          border-radius: 12px;
          box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .logo-circle {
          width: 120px;
          height: 120px;
          object-fit: cover;
          border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="login-container text-center">
    <!-- Logo circular con clase logo-circle que aplica border-radius en % -->
    <img src="{% static 'img/logo_sensibyte.png' %}" alt="Logo Sensibyte" class="logo-circle">

    <h3 class="mb-4">Bienvenido a Sensibyte</h3>


    <form method="post" action="{% url 'Base:login' %}">
        {% csrf_token %}
        {% if form.errors %}
        <div class="alert alert-danger">
            Usuario o contraseña incorrectos
        </div>
        {% endif %}

        <div class="mb-3 text-start">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" autofocus required class="form-control" id="id_username">
        </div>

        <div class="mb-3 text-start">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" required class="form-control" id="id_password">
        </div>

        <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
    </form>

    <p class="mt-3 text-muted">&copy; {{ now|date:"Y" }} Sensibyte</p>

    {% if messages %}
        <div class="messages-container">
            {% for message in messages %}
            <div class="alert
                  {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% elif message.tags == 'warning' %}alert-warning{% else %}alert-info{% endif %}
                  alert-dismissible fade show" role="alert">
                <i class="bi {% if message.tags == 'error' %}bi-shield-x{% elif message.tags == 'success' %}bi-check-circle{% elif message.tags == 'warning' %}bi-exclamation-triangle{% else %}bi-info-circle{% endif %} me-2"></i>
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
